name: 🚀 機能要望
description: 新しい機能や改善案を提案する
title: "[機能要望]: "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## 機能要望をお寄せいただきありがとうございます！
        
        より良い製品を作るため、皆様からのご提案をお待ちしています。
        以下の項目にできるだけ詳しくご記入ください。

  - type: textarea
    id: summary
    attributes:
      label: 概要
      description: どのような機能が欲しいのか、簡潔に説明してください。
      placeholder: 例：ダークモードを追加してほしい
    validations:
      required: true

  - type: textarea
    id: user-scenario
    attributes:
      label: ユーザーシナリオ
      description: どのようなユーザーが、どのような状況で、何を達成するためにこの機能を必要としていますか？
      placeholder: |
        例：Webサイト運営者として、記事の公開前に最終的な見た目を確認し、品質を担保したい
    validations:
      required: true

  - type: textarea
    id: current-state
    attributes:
      label: 現状の課題（As-Is）
      description: 現状では何が問題で、どのような手間や不便が発生していますか？
      placeholder: |
        例：
        - プレビュー機能がないため、公開後に想定と異なるレイアウトに気づくことがある
        - 修正のために何度も公開・非公開を繰り返す必要がある
    validations:
      required: true

  - type: textarea
    id: ideal-state
    attributes:
      label: 理想の状態（To-Be）
      description: この機能が実装されると、ユーザー体験はどのように改善されますか？
      placeholder: |
        例：
        - 公開前にプレビューで確認できるため、ミスを事前に防げる
        - 一度で完璧な状態で公開できるようになる
    validations:
      required: true

  - type: textarea
    id: feature-details
    attributes:
      label: 提案する機能の詳細
      description: |
        提案する機能について、できるだけ具体的に説明してください。
        UIのイメージなどがあれば、スクリーンショットや簡単なスケッチを添付してください。
      placeholder: |
        機能の詳細な説明をここに記入してください。
        画像はドラッグ＆ドロップまたはペーストで追加できます。
    validations:
      required: true

  - type: textarea
    id: references
    attributes:
      label: 参考情報
      description: 参考になる他のサービスやウェブサイト、ドキュメントなどがあればリンクを記載してください。
      placeholder: |
        - https://example.com - 類似機能の実装例
        - https://docs.example.com - 参考ドキュメント
    validations:
      required: false
