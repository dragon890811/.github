name: 🐛 バグ報告
description: 製品の問題点や不具合について報告する
title: "[バグ]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## バグ報告をお寄せいただきありがとうございます！
        
        問題を迅速に解決するため、以下の項目にできるだけ詳しくご記入ください。
        再現可能な情報が多いほど、問題の解決が早くなります。

  - type: textarea
    id: summary
    attributes:
      label: 概要
      description: どのようなバグなのかを簡潔に説明してください。
      placeholder: 特定の操作を行うとアプリケーションがクラッシュする
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 再現手順
      description: 問題を再現させるための具体的な手順を、順を追って記述してください。
      placeholder: |
        1. '...' ページに移動する
        2. '....' ボタンをクリックする
        3. '....' までスクロールする
        4. エラーが発生する
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 期待する動作
      description: 本来であれば、どのような動作になることを期待していたかを説明してください。
      placeholder: ボタンをクリックすると、フォームが送信されて成功メッセージが表示されるはず
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: 実際の動作
      description: 実際にどのような動作になったかを説明してください。
      placeholder: ボタンをクリックすると、エラーメッセージが表示されてフォームが送信されない
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット / スクリーンキャスト
      description: |
        問題の状況がわかるスクリーンショットや操作の動画があれば添付してください。
        画像や動画はドラッグ＆ドロップまたはペーストで追加できます。
      placeholder: スクリーンショットをここにドラッグ＆ドロップしてください
    validations:
      required: false

  - type: textarea
    id: console-logs
    attributes:
      label: コンソールログ
      description: |
        ブラウザの開発者ツールなどを開き、エラーメッセージが表示されていれば貼り付けてください。
        ```で囲むとコードブロックとして表示されます。
      placeholder: |
        ```
        Error: Cannot read property 'undefined' of null
          at handleClick (app.js:123)
        ```
      render: shell
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: OS
      description: どのオペレーティングシステムを使用していますか？
      options:
        - Windows 11
        - Windows 10
        - macOS Sonoma (14.x)
        - macOS Ventura (13.x)
        - macOS Monterey (12.x)
        - Ubuntu
        - その他のLinux
        - iOS
        - Android
        - その他
      multiple: false
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: ブラウザ
      description: どのブラウザを使用していますか？（Webアプリケーションの場合）
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - その他
        - 該当なし（Webアプリケーションではない）
      multiple: false
    validations:
      required: false

  - type: input
    id: browser-version
    attributes:
      label: ブラウザのバージョン
      description: ブラウザのバージョンを記入してください（例：Chrome 128.0.6613.119）
      placeholder: Chrome 128.0.6613.119
    validations:
      required: false

  - type: input
    id: app-version
    attributes:
      label: アプリケーションのバージョン
      description: アプリケーションのバージョンを記入してください（例：v2.5.1）
      placeholder: v2.5.1
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: その他の情報
      description: |
        その他、問題の解決に役立つ情報があれば記入してください。
        （例：特定の拡張機能の有無、ネットワーク環境、関連するライブラリのバージョンなど）
      placeholder: |
        - Node.js v20.11.0
        - npm 10.2.4
        - React 18.2.0
    validations:
      required: false
